spring:
  jpa:
    show_sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

app:
  services:
    hmpps-auth:
      url: ${hmpps-auth.url:http://localhost:9090/auth}

hmpps.sqs:
  provider: localstack
  useWebToken: false
  queues:
    audit:
      queueName: audit-queue
